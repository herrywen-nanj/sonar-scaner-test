# Required metadata
sonar.projectKey=org.codehaus.sonar:python-simple-sonar-runner
sonar.projectName=Python :: Simple Project : SonarQube Runner
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language
sonar.language=py

# Encoding of the source files
sonar.sourceEncoding=UTF-8


sonar.python.pylint=/usr/bin/pylint
#sonar.python.pylint=C:\\Python36\\Scripts\\pylint.bat
sonar.python.pylint_config=./.pylintrc
sonar.python.pylint.reportPath=pylint-report.txt
